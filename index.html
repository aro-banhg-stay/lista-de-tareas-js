    <div class="marcador">
        <div>
            <h4>Total de tareas</h4>
            <h3 id="notareas">0</h3>
        </div>
        <div>
            <h4>Tareas completadas</h4>
            <h3 id="nocompletas">0</h3>
        </div>

    </div>

        <h2>Lista de tareas</h2>
        <div class="input-group mb-3">
        <input type="text" id="tarea" class="form-control" placeholder="Ingresar tarea" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="botonAgregar" class="btn btn-outline-success" type="button">Agregar tarea</button>
        </div>
